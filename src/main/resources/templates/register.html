<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/register.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Register</title>
  </head>
  <body>
    <div class="register">
      <div class="card">
        <div class="left">
          <h1>Social Media</h1>
          <p>
            Nơi bạn kết nối và chia sẻ với mọi người trong mọi hoàn cảnh
          </p>
          <span>Bạn đã có tài khoản?</span>
          <a href="/login">
            <button>Đăng nhập</button>
          </a>
        </div>
        <div class="right">
          <h1>Register</h1>
          <div th:if="${session.email}">
            <form action="confrimOTP" method="post">
              <label for="otp">Mã OTP:</label>
              <input type="text" id="otp" name="otp" required>
              <input type="hidden" name="email" th:value="${session.email}"  >
              <br>
              <button type="submit">Xác thực</button>
            </form>
          </div>
          <div th:if="${session.msgReg}">
            <h2 th:text="${session.msgReg}"></h2>
          </div>
          <form th:action="@{/register}"  method="post" >

            <input type="text" placeholder="Frist name" name="firstName"  />

            <input type="text" placeholder="Last name" name="lastName" />

            <input type="hidden" name="avatar" value="https://cdn.alongwalk.info/vn/wp-content/uploads/2022/10/14054104/image-100-y-tuong-avatar-cute-doc-dao-an-tuong-nhat-cho-ban-166567566414594.jpg">

            <input type="text" placeholder="Phone" name="phone" />

            <input type="email" placeholder="Email" name="email" />

            <input type="password" placeholder="Password" name="password" />

            <button >Register</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
